language: minimal
jobs:
  include:
    - stage: redeploy-github-page
      script:
        - git clone https://SamuelMarks:$GH_TOKEN@github.com/Fantom-foundation/fantom-dev-web && cd fantom-dev-web
        - printf '    %s\t\t%s' "$TRAVIS_REPO_SLUG" "$TRAVIS_COMMIT" >> CHANGESLOG.md
        - git commit -am "[$TRAVIS_REPO_SLUG] $TRAVIS_COMMIT_MESSAGE"
        - git push -u origin master
env:
  global:
    secure: ''
